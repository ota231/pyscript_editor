<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Editor</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">

    <link rel="stylesheet" href="styles.css">

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--bootstrap pyscript-->
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>

</head>

<body>

    <div id="button-container">
        <button py-click="execute_code">Run Code</button>
        <select id="mode-selector" class="form-select">
            <option value="scripting">Scripting Mode</option>
            <option value="interactive">Interactive Mode</option>
        </select>
    </div>

    <div id='main-container'>
        <div id="editor-container">
            <pre id="editor">
import numpy as np
from Bio.Seq import Seq

print("Hello, World!\n")

print(np.random.rand(3,2), "\n")

my_seq = Seq("AGTACACTGGT")
print(my_seq)
        </pre>
        </div>

        <div id="output-container"></div>


    </div>

    <!-- Ace Editor + configurations -->
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/python");

        document.getElementById('editor').style.fontSize = '14px';
    </script>

    <!--pyscript configs-->
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
</body>

</html>
