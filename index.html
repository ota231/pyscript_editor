<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Editor</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.10.2/core.css">

    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2024.10.2/core.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        pre {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Python Online Editor</h1>
    <textarea id="code-editor" placeholder="Write your Python code here...">
import numpy as np
from Bio.Seq import Seq

print("Hello, World!\n")

print(np.random.rand(3,2), "\n")

my_seq = Seq("AGTACACTGGT")
print(my_seq)
    </textarea>
    <button py-click="execute_code">Run Code</button>
    <h2>Output:</h2>
    <div id="output"></pre>
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
</body>
</html>
