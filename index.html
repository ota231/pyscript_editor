<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Editor</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.10.2/core.css" />

    <link rel="stylesheet" href="styles.css">

    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2024.10.2/core.js"></script>

</head>

<body>
    <h1>Python Online Editor</h1>

    <div id="button-container">
        <button py-click="execute_code">Run Code</button>
        <button>Save</button>
    </div>

    <div id='main-container'>
        <div id="editor-container">
            <pre id="editor">
import numpy as np
from Bio.Seq import Seq

print("Hello, World!\n")

print(np.random.rand(3,2), "\n")

my_seq = Seq("AGTACACTGGT")
print(my_seq)
        </pre>
        </div>

        <div id="output-container"></div>
    </div>

    <!-- Ace Editor + configurations -->
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/python");
    </script>

    <!--pyscript configs-->
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
</body>

</html>
