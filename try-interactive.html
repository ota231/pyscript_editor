<!doctype html>
<html>

<head>
    <!-- Recommended meta tags -->

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">

    </script>
